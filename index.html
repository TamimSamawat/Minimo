<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<title>Minimo</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<img src="image/minimo.png" alt="minimo">
			</div>
			<nav class="menu">
				<ul>
					<li>
						<a href="#">Lifestyle</a>
					</li>
					<li>
						<a href="#">Photodiary</a>
					</li>
					<li>
						<a href="#">Music</a>
					</li>
					<li>
						<a href="#">Travel</a>
					</li>

				</ul>
				
			</nav>
		</div>
	</header>
	<div class="banner">
		<div class="container">
		<div class="banner_image">
			<img src="image/banner.jpg" alt="minimo">
		</div>
	</div>
	</div>
	<section class="news">
		<div class="container">
			<div class="wrapper">
				<h1>Sign up for newsletter!</h1>
				<input class="email" type="email" placeholder="Enter a valid email address">
				<a href="#">
				<img src="image/send.png" alt="minimo">
				</a>
			</div>
		</div>
